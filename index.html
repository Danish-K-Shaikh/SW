	function promiseMe(cb){
		var then_cb,catch_cb;
		this.resolve = v => then_cb(v);
		this.reject = v => catch_cb(v);
		this.then = cb => {
			then_cb = cb;
			return this;
		}
		this.catch = cb => {
			catch_cb = cb;
			return this;
		}
		cb(this.resolve,this.reject);
	}	


	var pro = new promiseMe(function(res,rej){
		setTimeout(function(){
			rej("This is resolved value");
		},1000)
	});

	pro.then(function(value){
		console.log(value);
	}).catch(function(value){
		console.log("Error : ",value);
	})
